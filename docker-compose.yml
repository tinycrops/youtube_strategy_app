version: '3.8'

services:
  youtube-strategy-app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      - ./Channel_analysis/outputs:/app/Channel_analysis/outputs
      - ./static:/app/static
    restart: unless-stopped
    
  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - youtube-strategy-app
    restart: unless-stopped
    profiles:
      - production